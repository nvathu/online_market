
<div class="card">
  <img class="card-img-top" [src]="getProductImage(product.id)" alt="{{ product.name }}">
  <div class="card-body">
    <p class="card-text">{{ product.brand }}</p>
    <h5 class="card-title">{{ product.name }}</h5>
    <div class ="card-price" >{{ product.price }} $</div>
    
  </div>
</div>
