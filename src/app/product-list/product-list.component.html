<div class="view-toggle">
  <button class="toggle-button" (click)="toggleListView()">
    <span class="material-icons">view_list</span>
  </button>
  <button class="toggle-button" (click)="toggleGridView()">
    <span class="material-icons">grid_view</span>
  </button>
</div>
<p-inputGroup>
  <input type="text" pInputText placeholder="Search products..." (keydown.enter)="onSearch($event)" [(ngModel)]="searchTerm">
  <button pButton type="button" icon="pi pi-search" (click)="onSearch($event)"></button>
</p-inputGroup>
<div class="content">
  <app-filter-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filter-sidebar>

  <div *ngIf="listView" class="product-list">
    <div *ngIf="filteredProducts.length > 0" class="horizontal-cards">
      <div *ngFor="let product of filteredProducts" class="horizontal-card" [routerLink]="['/products', product.id]">
        <div class="card-img">
          <img [src]="getProductImage(product.id)" alt="{{ product.name }}">
        </div>
        <div class="card-details">
          <p class="card-text" style="margin-bottom: 7px;">{{ product.brand }}</p>
          <h5 class="card-title" style="margin-top: 14px;">{{ product.name }}</h5>
          <p class="card-text card-price" style="margin-top: 10px;"><span>{{ product.price }} â‚¬</span></p>
        </div>
      </div>
    </div>
  </div>

  
</div>

<!-- If not listview switch to gridview in product-item component -->
<app-product-item *ngIf="!listView" [products]="filteredProducts"></app-product-item>

<div *ngIf="noProductsMessage" class="no-products-message">
  {{ noProductsMessage }}
</div>

<div class="load-more-container">

  <button *ngIf="!loading && initialLoadComplete" class="load-more-button" (click)="loadMoreProducts()">Load more
    products</button>

  <div class="custom-spinner" *ngIf="loading || !initialLoadComplete"> </div>
</div>
