<form #deliveryPaymentForm="ngForm" class="p-fluid">
    <h3>Delivery Options</h3>
    <div class="p-field-radiobutton" *ngFor="let option of deliveryOptions">
      <p-radioButton name="deliveryOption" [(ngModel)]="selectedDeliveryOption" [value]="option"></p-radioButton>
      <label>{{option.label}} - {{option.price}} â‚¬</label>
    </div>
  
    <h3>Payment Options</h3>
    <div class="p-field-radiobutton" *ngFor="let option of paymentOptions">
      <p-radioButton name="paymentOption" [(ngModel)]="selectedPaymentOption" [value]="option"></p-radioButton>
      <label>{{option.label}}</label>
    </div>
  </form>
