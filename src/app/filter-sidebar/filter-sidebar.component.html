<div class="filter-sidebar">
  <h3>Filters</h3>
  <div>
    <h2>Brands</h2>
    <div *ngFor="let brand of brands" class="checkbox-container">
      <p-checkbox 
        name="brands" 
        [binary]="true"
        [(ngModel)]="selectedBrands" 
        [value]="brand.value">
      </p-checkbox>
      <label>{{ brand.label }}</label>
    </div>
  </div>
  <div>
    <h2>Colors</h2>
    <p-multiSelect 
      [options]="colors" 
      [(ngModel)]="selectedColors" 
      (onChange)="applyFilters()" 
      placeholder="Select Colors" 
      [filter]="true">
    </p-multiSelect>
  </div>
  <div>
    <h2>Price Range</h2>
    <p-slider 
      [(ngModel)]="rangeValues" 
      [min]="priceRange[0]" 
      [max]="priceRange[1]" 
      [range]="true" 
      (onSlideEnd)="applyFilters()">
    </p-slider>
    <div>{{ rangeValues[0] }} € - {{ rangeValues[1] }} €</div>
  </div>
</div>
