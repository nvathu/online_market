<button  class="filter-toggle-button" (click)="toggleFilterVisibility()">
  <i class="pi pi-filter"></i>
</button>

<div *ngIf="isFilterVisible" class="filter-sidebar">
  <h2>Filters</h2>
  <div class ="brand">
    <h3>Brands</h3>
    <div *ngFor="let brand of brands" class="field-checkbox">
      <p-checkbox 
        name="brands" 
        [(ngModel)]="selectedBrands" 
        [value]="brand.value"
        (onChange)="applyFilters()"
        >
      
      </p-checkbox>
      
      <label>{{ brand.label }}</label>
    </div>
  </div>
  <div class="color" >
    <h3>Colors</h3>
    <p-multiSelect 
      [options]="colors" 
      [(ngModel)]="selectedColors" 
      (onChange)="applyFilters()" 
      placeholder="Select Colors" 
      [filter]="true">
    </p-multiSelect>
  </div>
  <div  class="price">
    <h3>Price Range</h3>
    <p-slider 
      [(ngModel)]="rangeValues" 
      [min]="priceRange[0]" 
      [max]="priceRange[1]" 
      [range]="true" 
      (onSlideEnd)="applyFilters()">
    </p-slider>
    <div class ="range ">{{ rangeValues[0] }} € - {{ rangeValues[1] }} €</div>
  </div>
</div>
