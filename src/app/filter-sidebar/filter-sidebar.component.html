<div class="filter-sidebar">
    <div class="filter-group">
      <label for="brandFilter">Brand</label>
      <p-multiSelect [options]="brands" [(ngModel)]="selectedBrands" (onChange)="onFiltersChanged()"></p-multiSelect>
    </div>
  
    <div class="filter-group">
      <label for="colorFilter">Color</label>
      <p-multiSelect [options]="colors" [(ngModel)]="selectedColors" (onChange)="onFiltersChanged()"></p-multiSelect>
    </div>
  
    <div class="filter-group">
        <label for="priceFilter">Price</label>
        <p-slider [(ngModel)]="selectedPriceRange" [range]="true" [min]="0" [max]="500" (onChange)="onFiltersChanged()"
          [style]="{ 'width': '200px', 'height': '0.4em' }"></p-slider>
        <div class="price-label" >{{ selectedPriceRange[0] }}€ - {{ selectedPriceRange[1] }}€</div>
      </div>
