<h2 class="text-center">Log in</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center p-3">
      
            <input pInputText  formControlName="email" placeholder="Email" id="email" type="email"/>
        
        <div *ngIf="email!.dirty && email!.invalid" class="lower-opacity">
            <small *ngIf="email!.errors?.['email']">
                Sorry, you must enter a valid email address!
            </small>
            <small *ngIf="email!.errors?.['required']">
                Sorry, you must enter your email address!
            </small>
        </div>
    </div>

    


    <div class="text-center p-3">
       
            <input pInputText formControlName="password" placeholder="Password" id="password" type="password" />
 
        <div *ngIf="password!.dirty && password!.invalid" class="lower-opacity" >
            <small *ngIf="password!.errors?.['required']">
                Sorry, you must enter your password!
            </small>
            <small *ngIf="password!.errors?.['minlength']">
                Password must be at least 8 characters long!
            </small>
        </div>
        
    </div>

    <div class="font-bold text-center p-3">
    <button pButton pRipple type="submit" label="Log-in" id="login-button" style="background-color: #30a73f; color: white;" ></button>
    </div>
    
    
</form>
